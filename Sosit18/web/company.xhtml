<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
          
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Company - SosIT"/>
        <ui:define name="main">
            
            <b:form>
                <b:panel title="Company" collapsible="false">
                    <h4><u>Nieuw bedrijf toevoegen</u></h4>
                      
                      <b:panelGrid colSpans="6,6">
                          <b:formGroup>
                            <h:outputLabel>Company ID</h:outputLabel>
                            <b:inputText value="#{companyController.company.companyid}"></b:inputText>
                            <h:outputLabel>Name</h:outputLabel>
                            <b:inputText value="#{companyController.company.name}"></b:inputText>
                            <h:outputLabel>VAT</h:outputLabel>
                            <b:inputText value="#{companyController.company.vat}"></b:inputText>                              
                          </b:formGroup>  
                          
                          <b:formGroup>
                            <h:outputLabel>Street</h:outputLabel>
                            <b:inputText value="#{companyController.company.street}"></b:inputText>
                            <h:outputLabel>Housenumber</h:outputLabel>
                            <b:inputText value="#{companyController.company.housenumber}"></b:inputText>
                            <h:outputLabel>Postal code</h:outputLabel>
                            <b:inputText
                                value="#{companyController.company.postalcode}"></b:inputText>
                            <h:outputLabel>Place</h:outputLabel>
                            <b:inputText value="#{companyController.company.place}"></b:inputText>
                            <h:outputLabel>Assets</h:outputLabel>
                            <b:selectOneMenu style="margin-bottom: 1em"></b:selectOneMenu>
                           
                            
                            <b:commandLink value="Asset aanmaken" look="success" href="asset.xhtml" />
                            
                            
                          </b:formGroup>                          
                          
                      </b:panelGrid>

                    <h4><u>Description</u></h4>
                    <b:inputTextarea></b:inputTextarea>
                    
                     <div class="text-center">
                        <b:commandButton value="Save" look="success" style="margin-right: 2em" action="#{companyController.create()}"></b:commandButton>
                        <b:commandButton value="Delete" look="warning" style="margin-left: 2em"></b:commandButton>
                    </div>
                    
    
    
                </b:panel>
            </b:form>   
    </ui:define>
   </ui:composition>     
</html>
