<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="User account - SosIT"/>
        <ui:define name="main">
           
            <b:form>
               
                <b:panel title="User account" collapsible="false">
                    <h4><u>General information</u></h4>
                    <b:panelGrid colSpans="6,6">
                        <b:formGroup>
                            <h:outputLabel>User account ID</h:outputLabel>
                            <b:inputText disabled="true"></b:inputText>
                            <h:outputLabel>Company ID</h:outputLabel>
                            <b:selectOneMenu required="true"></b:selectOneMenu>
                            <h:outputLabel>First name</h:outputLabel>
                            <b:inputText required="true"></b:inputText>
                            <h:outputLabel >Last name</h:outputLabel>
                            <b:inputText required="true"></b:inputText>
                            <h:outputLabel>Sex</h:outputLabel>
                            <b:selectOneMenu required="true"></b:selectOneMenu>
                        </b:formGroup>
                        
                        <b:formGroup>
                            <h:outputLabel>Username</h:outputLabel>
                            <b:inputText required="true"></b:inputText>
                            <h:outputLabel>Password</h:outputLabel>
                            <b:inputText required="true" type="password"></b:inputText>
                            <h:outputLabel>Repeat password</h:outputLabel>
                            <b:inputText required="true" type="password"></b:inputText>
                        </b:formGroup>
                    </b:panelGrid>
                    
                    <h4><u>Contact information</u></h4>
                    <b:panelGrid colSpans="6,6">
                        <b:formGroup>
                        <h:outputLabel>Email</h:outputLabel>
                        <b:inputText required="true"></b:inputText>
                        <h:outputLabel>Phone number</h:outputLabel>
                        <b:inputText required="true"></b:inputText>
                        </b:formGroup>
                    </b:panelGrid>
                    
                    
                    <div class="text-center">
                        <b:commandButton value="Save" look="success" style="margin-right: 2em"></b:commandButton>
                        <b:commandButton value="Delete" look="warning" style="margin-left: 2em"></b:commandButton>
                    </div>

                </b:panel>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
